<header class="container mx-auto p-4">
  <h1 class="text-3xl text-white">Welcome, username</h1>
</header>
<main class="container mx-auto p-4">
  <ng-container
    *ngIf="favourites.length > 0; then favouritesList; else noFavouritesList"
  ></ng-container>

  <ng-template #favouritesList>
    <h4 class="text-xl text-white">Your Favourite Guitars</h4>
    <app-guitar-list [guitars]="favourites"></app-guitar-list>
  </ng-template>

  <ng-template #noFavouritesList>
    <div
      class="block w-auto bg-white text-center p-8 rounded text-3xl font-bold mt-2"
    >
      No current favourites ğŸ˜Ÿ
    </div>
  </ng-template>
</main>
